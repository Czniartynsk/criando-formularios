<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br/>agendar sua mentoria</p>
    </header>
    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
        
        <div class="half-div">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
      </fieldset>    

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <!-- <sub>Primeira mentoria</sub> -->
        <div id="first-mentoring">
          <sub>Primeira mentoria</sub>
          <div class="cols">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            <div class="half-div">
              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>
            </div>
          </div>
        </div>

        <div id="second-mentoring">
          <sub>Segunda mentoria</sub>
          <div class="cols">
            <div class="input-wrapper">
              <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            <div class="half-div">
              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="cols">
          <div class="input-wrapper">
            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          <div class="input-wrapper">
            <label for="das">Das</label>
            <input type="time" id="das">
          </div>
          <div class="input-wrapper">
            <label for="ate">Até</label>
            <input type="time" id="ate">
          </div>
        </div> -->
      </fieldset>    
    </form>
    <footer>
      <button type="submit">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
